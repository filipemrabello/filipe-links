<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão de Visita | Filipe Rabello</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Lexend', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      text-align: center;
      padding: 2rem;
    }
    .name {
      font-size: 2rem;
      color: white;
      font-weight: 600;
    }
    .title {
      font-size: 1rem;
      color: orange;
      margin-bottom: 1.5rem;
    }
    .parcerias {
      font-size: 2rem;
      color: white;
      font-weight: 600;
    }
    .geracao {
      font-size: 1rem;
      color: orange;
      margin-bottom: 1.5rem;
    }
    .qr {
      margin: 1rem auto;
    }
    .contact {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .logo {
      margin-top: 1rem;
    }
    .logo img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Filipe Rabello</div>
    <div class="title">EXECUTIVO COMERCIAL</div>
    <div class="parcerias">PARCERIAS</div>
    <div class="geracao">geração distribuída</div>
    <div class="qr">
      <img src="https://filipemrabello.github.io/filipe-links/qr_filipe_rabello_final.png" alt="QR Code" width="200" />
    </div>
    <div class="contact">(71) 99301-2000</div>
    <div class="contact">filipe.rabello@matrixgd.com</div>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Matrix_Energia_Logo.png" alt="Matrix Energia Logo" />
    </div>
  </div>
</body>
</html>
